<div class="modal" *ngIf="vaga">
  <div class="modal-content">
    <h2>Editar Vaga</h2>
    <form (ngSubmit)="salvarEdicao()">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" [(ngModel)]="vaga.nome" name="nome" class="form-control">
      </div>
      <div class="form-group">
        <label for="descricao">Descrição</label>
        <input type="text" id="descricao" [(ngModel)]="vaga.descricao" name="descricao" class="form-control">
      </div>
      <div class="form-group">
        <label for="empresa">Empresa</label>
        <input type="text" id="empresa" [(ngModel)]="vaga.empresa" name="empresa" class="form-control">
      </div>
      <div class="form-group">
        <label for="contato">Contato</label>
        <input type="text" id="contato" [(ngModel)]="vaga.contato" name="contato" class="form-control">
      </div>
      <div class="form-group">
        <label for="salario">Salário</label>
        <input type="number" id="salario" [(ngModel)]="vaga.salario" name="salario" class="form-control">
      </div>
      <button type="submit" class="btn btn-success">Salvar</button>
      <button type="button" class="btn btn-secondary" (click)="cancelarEdicao()">Cancelar</button>
    </form>
  </div>
</div>
