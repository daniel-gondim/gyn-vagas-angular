<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title mb-4">Currículo</h2>
          <form (ngSubmit)="onSubmit()">
            
            <!-- Dados Pessoais -->
            <h3 class="section-title">Dados Pessoais</h3>
            <div class="mb-3">
              <label for="inputNome" class="form-label">Nome</label>
              <input
                [(ngModel)]="curriculo.nome"
                type="text"
                class="form-control"
                id="inputNome"
                placeholder=""
                name="nome"
                required
              />
            </div>
            <div class="mb-3">
              <label for="inputSobrenome" class="form-label">Sobrenome</label>
              <input
                [(ngModel)]="curriculo.sobrenome"
                type="text"
                class="form-control"
                id="inputSobrenome"
                placeholder=""
                name="sobrenome"
                required
              />
            </div>
            <div class="mb-3">
              <label for="inputEmail" class="form-label">Email</label>
              <input
                [(ngModel)]="curriculo.email"
                type="email"
                class="form-control"
                id="inputEmail"
                placeholder=""
                name="email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="inputTelefone" class="form-label">Telefone</label>
              <input
                [(ngModel)]="curriculo.telefone"
                type="text"
                class="form-control"
                id="inputTelefone"
                placeholder=""
                name="telefone"
                required
              />
            </div>

            <!-- Endereço -->
            <h3 class="section-title">Endereço</h3>
            <div class="mb-3">
              <label for="inputCep" class="form-label">CEP</label>
              <input
                [(ngModel)]="curriculo.cep"
                type="text"
                class="form-control"
                id="inputCep"
                placeholder=""
                name="cep"
                required
              />
            </div>
            <div class="mb-3">
              <label for="inputLogradouro" class="form-label">Logradouro</label>
              <input
                [(ngModel)]="curriculo.logradouro"
                type="text"
                class="form-control"
                id="inputLogradouro"
                placeholder=""
                name="logradouro"
                required
              />
            </div>
            <div class="mb-3">
              <label for="inputCidade" class="form-label">Cidade</label>
              <input
                [(ngModel)]="curriculo.cidade"
                type="text"
                class="form-control"
                id="inputCidade"
                placeholder=""
                name="cidade"
                required
              />
            </div>
            <div class="mb-3">
              <label for="inputUf" class="form-label">UF</label>
              <input
                [(ngModel)]="curriculo.uf"
                type="text"
                class="form-control"
                id="inputUf"
                placeholder=""
                name="uf"
                required
              />
            </div>

            <!-- Experiências Profissionais -->
            <h3 class="section-title">Experiências Profissionais</h3>
            <div class="mb-3">
              <label for="inputEmpresa" class="form-label">Empresa</label>
              <input
                [(ngModel)]="curriculo.empresa"
                type="text"
                class="form-control"
                id="inputEmpresa"
                placeholder=""
                name="empresa"
                required
              />
            </div>
            <div class="mb-3">
              <label for="inputFuncao" class="form-label">Função</label>
              <input
                [(ngModel)]="curriculo.funcao"
                type="text"
                class="form-control"
                id="inputFuncao"
                placeholder=""
                name="funcao"
                required
              />
            </div>

            <div class="mb-3">
              <textarea
                [(ngModel)]="curriculo.atividades"
                class="form-control"
                id="inputAtividades"
                placeholder="Escreva sobre as atividades realizadas"
                name="atividades"
                rows="4"
                required
                wrap="hard"
              ></textarea>
            </div>

            <!-- Formação -->
            <h3 class="section-title">Formação</h3>
            <div class="mb-3">
              <label for="inputInstituicao" class="form-label">Instituição de Ensino</label>
              <input
                [(ngModel)]="curriculo.instituicaoDeEnsino"
                type="text"
                class="form-control"
                id="inputInstituicao"
                placeholder=""
                name="instituicaoDeEnsino"
                required
              />
            </div>
            <div class="mb-3">
              <label for="inputCurso" class="form-label">Curso</label>
              <input
                [(ngModel)]="curriculo.curso"
                type="text"
                class="form-control"
                id="inputCurso"
                placeholder=""
                name="curso"
                required
              />
            </div>
            <div class="mb-3">
              <label for="inputNivel" class="form-label">Nível</label>
              <input
                [(ngModel)]="curriculo.nivel"
                type="text"
                class="form-control"
                id="inputNivel"
                placeholder=""
                name="nivel"
                required
              />
            </div>

            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary">
                Salvar Currículo
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
