<div class="shadow m-3 rounded">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="cadastro-vaga">
        <h2 class="mb-4">Cadastro de Vagas</h2>
        <div class="form-group">
          <input [(ngModel)]="nome" class="form-control mb-2" placeholder="Nome" type="text">
        </div>
        <div class="form-group">
          <input [(ngModel)]="descricao" class="form-control mb-2" placeholder="Descrição" type="text">
        </div>
        <div class="form-group">
          <input [(ngModel)]="empresa" class="form-control mb-2" placeholder="Empresa" type="text">
        </div>
        <div class="form-group">
          <input [(ngModel)]="contato" class="form-control mb-2" placeholder="Contato" type="text">
        </div>
        <div class="form-group">
          <input [(ngModel)]="salario" class="form-control mb-2" placeholder="Salário" type="number">
        </div>
        <button class="btn btn-primary" (click)="adicionarVaga()">Adicionar Vaga</button>
      </div>
    </div>
  </div>
</div>
