<div class="cadastro-vaga">
  <h2>Cadastro de Vagas</h2>
  <input [(ngModel)]="nome" placeholder="Nome" type="text">
  <input [(ngModel)]="descricao" placeholder="Descrição" type="text">
  <input [(ngModel)]="empresa" placeholder="Empresa" type="text">
  <input [(ngModel)]="contato" placeholder="Contato" type="text">
  <input [(ngModel)]="salario" placeholder="Salário" type="number">
  <button (click)="adicionarVaga()">Adicionar Produto</button>
</div>
